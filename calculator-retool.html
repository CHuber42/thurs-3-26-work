<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='css/bootstrap.css' type='text/css'>
    <link rel='stylesheet' href='css/styles-calculator-retool.css' type='text/css'>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts-calculator-retool.js"></script>
    <title>Thurs-3-26</title>
  </head>
  
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calculator">
     
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
     
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
       
        <label>Select a function.</label>
        <form id="radio">
          
          <div class="radio">
          <label>
            <input type="radio" name="band" value="add" checked>
            Add
          </label>
        </div>
       
        <div class="radio">
          <label>
            <input type="radio" name="band" value="subtract">
            Subtract
          </label>
        </div>
     
        <div class="radio">
          <label>
            <input type="radio" name="band" value="multiply">
            Multiply
          </label>
        </div>
     
        <div class="radio">
          <label>
            <input type="radio" name="band" value="divide">
            Divide
          </label>
        </form>
          <br>
          <button type="submit" class="btn">Calculate!</button>
        </form>
        
      <div id="output">

      </div>
      

      </div>
    </div>
  </body>
</html>
