<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='css/styles-wed-etc.css' type='text/css'>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts-wed-etc.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      
      <div class="subpage" id="shouting-machine">
        <h3>Shouting Machine</h3>
        <form id="shouting-form">
          <label for="shouting-entry">Please enter what you would like shouted:</label>
          <input id="shouting-entry" class="form-control" type="text">
          <button type="submit" class="btn">Shout it!</button>
        </form>
        <div id="shout-output"></div>
      </div>

      <div class="subpage" id="make-an-appointment">
        <h3>Appointments Form</h3>
        <form id="appointments">
         
          <label for="set-appointment">Please enter your name:</label>
          <input id="set-appointment" class="form-control" type="text">
         
          <div class="form-group">
            <label for="appt-date">Please Select A Date:</label>
            <input id="appt-date" class="form-control" type="date">
          </div>
        
          <label for="appt-time">Please Select Your Appointment Start/End Time:</label>
          <input id="appt-time" class="form-control" type="text">

          <button type="submit" class="btn">Book it!</button>
        </form>
       
        <div id="appointments-output">Booking Successful!</div>
      
      </div>
      
      <div class="subpage" id="cooking-conversions">
        <h3>Cooking Conversions</h3>
        <form id="lbs-to-oz">
          <label for="lbs-to-oz-request">Convert lbs to oz:</label>
          <input id="lbs-to-oz-request" class="form-control" type="text">
          <button type="submit" class="btn">Convert it!</button>          
        </form>
        <div id="lbs-to-oz-results"></div>

        <form id="oz-to-cups">
          <label for="oz-to-cups-request">Convert oz to cups:</label>
          <input id="oz-to-cups-request" class="form-control" type="text">
          <button type="submit" class="btn">Convert it!</button>          
        </form>
        <div id="oz-to-cups-results"></div>

        <form id="cups-to-grams">
          <label for="cups-to-grams-request">Convert cups to grams (dry goods):</label>
          <input id="cups-to-grams-request" class="form-control" type="text">
          <button type="submit" class="btn">Convert it!</button>          
        </form>
        <div id="cups-to-grams-results"></div>
      </div>

      <div class="subpage" id="online-marketplace">
        <h3>Online Marketplace</h3>
      </div>

      <div class="subpage" id="address-book">
        <h3>Address Book</h3>
        <form id="address-book-form">
          <label>Enter a contact's name:</label>
          <input id="address-book-name" class="form-control" type="text"><br>
          <label>Enter their phone #:</label>
          <input id="address-book-phone" class="form-control" type="text"><br>
          <label>Enter their email address:</label>
          <input id="address-book-email" class="form-control" type="text"><br>
          <button type="submit" class="btn">Log it!</button>          
        </form>
        <div id="address-book-form-results">
         
        </div>
      </div>
      <button class="address-book-clickable">show</button>
    </div>
  </body>
</html>
